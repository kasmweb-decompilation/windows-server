<html>
  <title>Directory Listing</title>
  <body>
    <h2>{{ directory }}</h2>
    <hr />
    <ul>
        {% for file in listing %}
        <li>
            {% if file.type == "file" %}
            <a href="{{file.name}}">{{ file.name }}</a>
            {% else %}
            <a href="{{file.name}}/">{{ file.name }}/</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
  </body>
</html>
